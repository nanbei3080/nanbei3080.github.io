    <div class="description">
        “橘皮，苦能泻能燥，辛能散，温能和。其治百病，总是取其理气燥湿之功，同补药则补，同泻药则泻，同升药则升，同降药则降。脾乃元气知母，肺乃摄气之要，故橘皮为二经气分之要，但随所配而补泻升降也。”<br>
        ——《本草纲目》
    </div>
    <div class="details">
        <b>入药部位：</b>植物的干燥成熟果皮。<br>
        <b>性味：</b>味苦、辛，性温。<br>
        <b>归经：</b>归肺、脾经。<br>
        <b>功效：</b>理气健脾，燥湿化痰。<br>
        <b>主治：</b>用于脘腹胀满，食少吐泻，咳嗽痰多。<br>
        <b>分布区域：</b>广东、江西、湖南、贵州、云南、四川等地。
    </div>
